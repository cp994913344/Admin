<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title"></h5>
</div>

<div class="modal-body">
    <form id="usert_form" name="usert_form" class="form-horizontal">
        <input type='hidden' value="${CSRFToken}" id='csrftoken'>
        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input readonly="readonly" type="text" class="form-control" id="name" name="name" placeholder="请填写姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">编码<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input readonly="readonly" type="text" class="form-control" id="code" name="code" placeholder="请填写编码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input readonly="readonly" type="text" class="form-control" id="gender" name="gender" placeholder="请填写性别">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">生日<span style="color:red">*</span></label>
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input readonly="readonly" type="text" placeholder="请填写生日" name="birthday" id="birthday" data-flag="datepicker" class="form-control" data-format="yyyy-mm-dd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">民族<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <select name="nation.name" id="nation.name" data-code="NATION"  data-flag="dictSelector" data-placeholder="请选择民族" class="form-control select2" style="width:100%" data-blank="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">学历<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <select name="education" id="education" data-code="EDUCATION"  data-flag="dictSelector" data-placeholder="请选择学历" class="form-control select2" style="width:100%" data-blank="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">工资<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input readonly="readonly" type="text" class="form-control" id="salary" name="salary" placeholder="请填写工资">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所在组织<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input readonly="readonly" type="text" class="form-control" id="department" name="department" placeholder="请填写所在组织">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input readonly="readonly" type="text" class="form-control" id="email" name="email" placeholder="请填写邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <textarea readonly="readonly" name="remark" id="remark" placeholder="请填写备注" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否启用<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <label class="control-label"> <input type="radio" name="enable"  value="1"> 是</label> &nbsp;
                        <label class="control-label"> <input type="radio" name="enable"  value="0"> 否</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    var form;
    var id="${id?default(0)}";
    $(function(){
        //初始化表单
        form=$("#usert_form").form();
        //初始化控件
        form.initComponent();
        //编辑回填
        if(id!=0){
            ajaxPost(basePath+"/usert/get/"+id,null,function(data){
                form.initFormData(data);
            })
        }
    });

</script>
