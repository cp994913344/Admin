<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title"></h5>
</div>

<div class="modal-body">
    <form id="product_form" name="product_form" class="form-horizontal">
        <input type="hidden" name="id">
        <input type="hidden" name="version">
        <input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-mm-dd hh:ii:ss">
        <input type="hidden" name="deleted" value="0">
        <input type='hidden' value="${CSRFToken}" id='csrftoken'>
        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品编码<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="productCode" name="productCode" placeholder="请填写商品编码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品名称<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="productName" name="productName" placeholder="请填写商品名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">banner图片id<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="bannerImageIds" name="bannerImageIds" placeholder="请填写banner图片id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">detail图片id<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="detailImageIds" name="detailImageIds" placeholder="请填写detail图片id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">type图片id<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="typeImageIds" name="typeImageIds" placeholder="请填写type图片id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">颜色<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="productColor" name="productColor" placeholder="请填写颜色">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">规格<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="productType" name="productType" placeholder="请填写规格">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">质量<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="productQuality" name="productQuality" placeholder="请填写质量">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品状态<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="prodcutStatus" name="prodcutStatus" placeholder="请填写商品状态">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer text-right">
            <button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
        </div>
    </form>
</div>
<script>
    var form;
    var id="${id?default(0)}";
    $(function(){
        //初始化表单
        form=$("#product_form").form();
        //数据校验
        $("#product_form").bootstrapValidator({
            message : '请输入有效值',
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            submitHandler : function() {
                modals.confirm('确认保存？', function() {
                    var product = form.getFormSimpleData();
                    ajaxPost(basePath+'/product/save',product, function(data) {
                        if(data.success){
                            if(id!="0"){
                                modals.hideWin(winId);
                                productTable.reloadRowData(id);
                            }else{
                                modals.hideWin(winId);
                                productTable.reloadData();
                            }
                        }
                    });
                });
            },
            fields : {
                "productCode":{
                    validators:{
                        notEmpty:{message:'商品名称不能为空'}
                    }
                },
                "productName":{
                    validators:{
                        notEmpty:{message:'商品名称不能为空'}
                    }
                },
                "bannerImageIds":{
                    validators:{
                        notEmpty:{message:'banner图片id不能为空'}
                    }
                },
                "detailImageIds":{
                    validators:{
                        notEmpty:{message:'detail图片id不能为空'}
                    }
                },
                "typeImageIds":{
                    validators:{
                        notEmpty:{message:'type图片id不能为空'}
                    }
                },
                "productColor":{
                    validators:{
                        notEmpty:{message:'颜色不能为空'}
                    }
                },
                "productType":{
                    validators:{
                        notEmpty:{message:'规格不能为空'}
                    }
                },
                "productQuality":{
                    validators:{
                        notEmpty:{message:'质量不能为空'}
                    }
                },
                "prodcutStatus":{
                    validators:{
                        notEmpty:{message:'商品状态不能为空'},
integer:{message:'请填写整数'}
                    }
                }
            }
        });
        //初始化控件
        form.initComponent();
        //编辑回填
        if(id!=0){
            ajaxPost(basePath+"/product/get/"+id,null,function(data){
                form.initFormData(data);
            })
        }
    });

</script>
